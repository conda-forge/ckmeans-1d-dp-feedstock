{% set name = "ckmeans-1d-dp" %}
{% set version = "4.3.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ckmeans_1d_dp-{{ version }}.tar.gz
  sha256: d511b3dddeb162c782ca16245ca7c3c6ade6faf5f5472ac3bd69d434c05dc94e

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - setuptools >=42
    - wheel
    - pybind11 >=2.10.0
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - ckmeans_1d_dp
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A python interface for the Ckmeans.1d.dp R package
  home: https://github.com/AldenMB/Ckmeans.1d.dp
  license: LGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AldenMB
